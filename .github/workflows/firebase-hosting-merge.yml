name: Deploy to Firebase Hosting and Functions on merge
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm install -g firebase-tools # Install Firebase CLI
      - run: echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_RA_24_3 }}" > "${HOME}/service-account.json"
      - run: export GOOGLE_APPLICATION_CREDENTIALS="${HOME}/service-account.json"
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RA_24_3 }}
          channelId: live
          projectId: ra-24-3
      - run: firebase deploy --only functions --project ra-24-3
        env:
          GOOGLE_APPLICATION_CREDENTIALS: "${HOME}/service-account.json"
